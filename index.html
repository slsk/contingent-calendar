<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Contingent Calendar</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="node_modules/materialize-css/dist/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<header></header>
<main class="app">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Contingent Deadlines</h1>
      <div class="row center">
        <h5 class="header col s12 light">Simple app which generates contingent deadlines based on Scouting Slovakia contingent manual</h5>
      </div>

        <div class="progress" id="progress">
              <div class="indeterminate"></div>
        </div>

        <div id="generated-content" class="row hide">
            <form class="col s12" id="event">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">bookmark</i>
                  <input placeholder="World Scout Jamboree 2023" id="event_name" name="event_name" type="text" class="validate" required>
                  <label for="event_name" >Name of the event</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">event</i>
                    <input placeholder="31.07.2023" name="event_date" id="event_date" type="text" class="datepicker" required>
                    <label for="event_date">Date of the event</label>
                 </div>
              </div>

            <div class="row">
               <div class="input-field col s12" >
                     <i class="material-icons prefix">folder</i>
                     <select name="event_type" id="event_type" required>
                     </select>
                   <label>Choose Event Type</label>
               </div>
           </div>

            <div class="row">
               <div class="input-field col s12" >
                     <span class="center error" id="event-error"></span>
           </div>




              <div class="row">
                <div class="input col s12 center">
                     <a class="waves-effect waves-light btn-large button-small light-blue event-click" data-action="submit" data-form="#event" data-function="calendarGenerate"><i class="material-icons left">event</i>Create calendar</a>
                </div>
              </div>
            </form>
        </div>


    </div>
  </div>
</main>
  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by Frico
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="node_modules/moment/min/moment.min.js"></script>
  <script src="node_modules/relative-time-parser/src/relative.time.parser.js"></script>
  <script src="node_modules/filesaver.js/FileSaver.min.js"></script>
  <script src="node_modules/ics.js/ics.min.js"></script>

  <script src="js/init.js"></script>

  </body>
</html>
